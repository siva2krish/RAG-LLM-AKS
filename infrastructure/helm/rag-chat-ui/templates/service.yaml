apiVersion: v1
kind: Service
metadata:
  name: {{ include "rag-chat-ui.fullname" . }}
  labels:
    {{- include "rag-chat-ui.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "rag-chat-ui.selectorLabels" . | nindent 4 }}
