# RAG Chat UI Configuration

replicaCount: 1

image:
  repository: REPLACE_WITH_ACR/rag-chat-ui
  tag: "v1.0.0"
  pullPolicy: IfNotPresent

# RAG API connection
ragApi:
  # Service name of the RAG API within the cluster
  url: "http://rag-system.rag-system.svc.cluster.local"

service:
  type: ClusterIP
  port: 80
  targetPort: 8501

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
  host: chat.rag.local
  path: /
  pathType: Prefix

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"

# Health checks
probes:
  liveness:
    path: /_stcore/health
    initialDelaySeconds: 10
    periodSeconds: 10
  readiness:
    path: /_stcore/health
    initialDelaySeconds: 5
    periodSeconds: 5

# Pod security
securityContext:
  runAsNonRoot: true
  runAsUser: 1000

nodeSelector: {}
tolerations: []
affinity: {}
