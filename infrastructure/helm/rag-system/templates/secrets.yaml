apiVersion: v1
kind: Secret
metadata:
  name: {{ include "rag-system.fullname" . }}-secrets
  labels:
    {{- include "rag-system.labels" . | nindent 4 }}
type: Opaque
stringData:
  AZURE_OPENAI_API_KEY: {{ .Values.secrets.azureOpenaiApiKey | quote }}
  AZURE_SEARCH_API_KEY: {{ .Values.secrets.azureSearchKey | quote }}
  {{- if .Values.secrets.azureStorageConnectionString }}
  AZURE_STORAGE_CONNECTION_STRING: {{ .Values.secrets.azureStorageConnectionString | quote }}
  {{- end }}
