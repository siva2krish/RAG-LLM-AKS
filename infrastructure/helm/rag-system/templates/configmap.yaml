apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "rag-system.fullname" . }}-config
  labels:
    {{- include "rag-system.labels" . | nindent 4 }}
data:
  APP_ENV: "development"
  APP_NAME: "RAG-LLM-System"
  LOG_LEVEL: "INFO"
  AZURE_OPENAI_ENDPOINT: {{ .Values.azure.openai.endpoint | quote }}
  AZURE_OPENAI_API_VERSION: {{ .Values.azure.openai.apiVersion | quote }}
  AZURE_OPENAI_DEPLOYMENT_NAME: {{ .Values.azure.openai.deploymentName | quote }}
  AZURE_OPENAI_EMBEDDING_DEPLOYMENT: {{ .Values.azure.openai.embeddingDeployment | quote }}
  AZURE_SEARCH_ENDPOINT: {{ .Values.azure.search.endpoint | quote }}
  AZURE_SEARCH_INDEX_NAME: {{ .Values.azure.search.indexName | quote }}
  AZURE_STORAGE_CONTAINER: {{ .Values.azure.storage.container | quote }}
  REDIS_URL: {{ .Values.redis.url | quote }}
  CHUNK_SIZE: {{ .Values.rag.chunkSize | quote }}
  CHUNK_OVERLAP: {{ .Values.rag.chunkOverlap | quote }}
  TOP_K_RESULTS: {{ .Values.rag.topK | quote }}
  SIMILARITY_THRESHOLD: {{ .Values.rag.similarityThreshold | quote }}
