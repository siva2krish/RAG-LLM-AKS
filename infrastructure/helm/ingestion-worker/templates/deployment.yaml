apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ingestion-worker.fullname" . }}
  labels:
    {{- include "ingestion-worker.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "ingestion-worker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ingestion-worker.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
        - name: ingestion-worker
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: rag-system-config
            - secretRef:
                name: rag-system-secrets
          env:
            - name: POLL_INTERVAL_SECONDS
              value: {{ .Values.worker.pollIntervalSeconds | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
